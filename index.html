<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day Baba Champion</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Card Container */
        .card {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(to right, lightblue, blue, skyblue);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            margin: 2rem auto;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Photo Container */
        .photo-container {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-container:hover img {
            transform: scale(1.05);
        }

        /* Card Content */
        .card-content {
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            color: black !important;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            color: white;
            font-weight: bolder;
            margin-bottom: 1.5rem;
            font-family: roboto;
            line-height: 1.6;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            }
            100% {
                text-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
            }
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: -1;
        }

        .floating.one {
            top: 10%;
            left: 10%;
            width: 50px;
            opacity: 0.7;
            animation-delay: 0s;
        }

        .floating.two {
            top: 20%;
            right: 15%;
            width: 40px;
            opacity: 0.5;
            animation-delay: 0.5s;
        }

        .floating.three {
            bottom: 15%;
            left: 15%;
            width: 45px;
            opacity: 0.6;
            animation-delay: 1s;
        }

        /* Flower Spray Effect */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translate(var(--randomX), var(--randomY)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .photo-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .card {
                width: 95%;
            }
            
            .photo-container {
                height: 200px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" class="floating one">
    <img src="https://cdn-icons-png.flaticon.com/512/2583/2583437.png" class="floating two">
    <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" class="floating three">

    <!-- Main Card -->
    <div class="card">

        <div class="photo-container">
            <img src="chris.jpg" alt="Father's Photo" id="father-photo">
        </div>
        
        <div class="card-content">
            <h1>Happy Father's Day Baba Champion!</h1>
            <p>Today we celebrate you - the hero, the guide, the rock of our family. Your love and strength inspire us every day. Thank you for being our champion!</p>
            <button class="btn" id="spray-btn">Spray Flowers of Love!</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sprayBtn = document.getElementById('spray-btn');
            const flowers = [
                'Baba', 'Champion!', 'Happy', 'Fathers', 'Day!', 'Be', 'Blessed!'
            ];
            
            // Flower spray effect
            sprayBtn.addEventListener('click', function() {
                for (let i = 0; i < 50; i++) {
                    createFlower();
                }
                
                // Button animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            function createFlower() {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                
                // Random flower emoji
                const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
                flower.innerHTML = randomFlower;
                flower.style.fontSize = `${Math.random() * 20 + 10}px`;
                
                // Random position at the top of the screen
                const startX = Math.random() * window.innerWidth;
                const startY = -50;
                
                // Random end position
                const endX = (Math.random() - 0.5) * 300;
                const endY = window.innerHeight + 50;
                
                flower.style.left = `${startX}px`;
                flower.style.top = `${startY}px`;
                
                // Set CSS variables for animation
                flower.style.setProperty('--randomX', `${endX}px`);
                flower.style.setProperty('--randomY', `${endY}px`);
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                flower.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(flower);
                
                // Remove flower after animation completes
                setTimeout(() => {
                    flower.remove();
                }, duration * 1000);
            }
            
            // Typo fix in function name
            function createFlower() {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                
                // Random flower emoji
                const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
                flower.innerHTML = randomFlower;
                flower.style.fontSize = `${Math.random() * 20 + 10}px`;
                
                // Random position at the top of the screen
                const startX = Math.random() * window.innerWidth;
                const startY = -50;
                
                // Random end position
                const endX = (Math.random() - 0.5) * 300;
                const endY = window.innerHeight + 50;
                
                flower.style.left = `${startX}px`;
                flower.style.top = `${startY}px`;
                
                // Set CSS variables for animation
                flower.style.setProperty('--randomX', `${endX}px`);
                flower.style.setProperty('--randomY', `${endY}px`);
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                flower.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(flower);
                
                // Remove flower after animation completes
                setTimeout(() => {
                    flower.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
